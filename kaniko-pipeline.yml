trigger:
  branches:
    include:
    - main

pool:
  name: tzl-mgmt
  demands:
    - agent.name -equals tzl-mgmt-ado-f9f9f4665-rn7sk

steps:
- checkout: self

- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'tzlpoc'
    namespace: 'default'
    command: 'get'
    arguments: 'pods'
    secretType: 'dockerRegistry'
    containerRegistryType: 'Azure Container Registry'


